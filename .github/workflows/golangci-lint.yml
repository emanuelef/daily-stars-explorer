name: Golangci Lint Check

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/*.yml"
      - ".github/dependabot.yml"
      - "website/**"
      - "preloaded-repositories.txt"
      - "README.md"
      - ".github/**"
      - "get_repos_data.sh"
      - "scripts/**"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
      - LICENSE
      - ".github/ISSUE_TEMPLATE/*.yml"
      - ".github/dependabot.yml"
      - "website/**"
      - "preloaded-repositories.txt"
      - "README.md"
      - ".github/**"
      - "get_repos_data.sh"
      - "scripts/**"

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --tests=false
